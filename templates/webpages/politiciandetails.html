{% extends 'base.html' %}

{% load static %}


{% block content %}

{% for politicianDetails in details %}
<div>
    <img loading="lazy" src="{{ politicianDetails.photo.url }}" alt="{{ politicianDetails.first_name }}"
        class="ng-star-inserted", style="width: 80px;">
    <a>{{ politicianDetails.first_name }}</a>
    <span>{{ politicianDetails.last_name }}</span>
    <div id="like-section">
        {% include 'webpages/like_section.html' %}
    </div>
</div>
{% endfor %}

{% endblock %}
