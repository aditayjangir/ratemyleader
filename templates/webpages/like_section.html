{% if request.user.is_authenticated %}
<form action="{% url 'likepost' %}" method="post">
    {% if userss in politicianDetails.likes %}
        <button type="submit" id="like" name="post_id" value="{{ politicianDetails.id }}" class="btn btn-danger">Dislike</button>
    {% else %}
        <button type="submit" id="like" name="post_id" value="{{ politicianDetails.id }}" class="btn btn-primary">Like</button>
    {% endif %}
</form>
{% endif %}
